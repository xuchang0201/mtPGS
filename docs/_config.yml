    trianglify: true
    dark:
      color1: "#062a48"
      color2: "#304e67"
    light:
      color1: "#336665"
      color2: "#007acc"
  masthead:
    color:
      dark: "#fff"
      light: "#fff"
    align:
      homepage: 'center'
      page: 'left'

social:
  github:
    user: xuchang0201
    repo: mtPGS
  twitter:
    enabled: false
    via:
    hash:
    account:
  facebook:
    enabled: false
